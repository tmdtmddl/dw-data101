<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>input</title>
  </head>
  <body>
    <h1>인풋</h1>
    <input
      type=" text"
      placeholder="아무거나 일단 적어"
      value="모름"
      readonly
    />

    </form>
  </body>
