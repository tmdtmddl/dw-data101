<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag정복</title>
    <style>
        div{
            width:100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- ul>li > a 1~4만들기 -->
    <ul>
        <li><a href="#ag">1</a></li>
        <li><a href="#ad">2</a></li>
        <li><a href="#ar">3</a></li>
        <li><a href="#ae">4</a></li>
        <li><a href="https://www.naver.com/" target="_blank">네이버</a></li>
        <li><a href="https://www.netflix.com/kr/" target="_blank">넷플릭스</a></li>
    </ul>
    <div id="ag">1</div>
    <div id="ad">2</div>
    <div id="ar">3</div>
    <div id="ae">4</div>
</body>
</html>
