<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><a href="index.html">이름</a></div>
        <div>
            <ul>
                <li><a href="text.html">texts</a></li>
                <li><a href="list.html">list</a></li>
                <li><a href="table.html">table</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div>
            <h1>ol</h1>
            <ol type="A">
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ol>
            <ol type="a">
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ol>
            <ol type="i">
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ol>
            <ol type="I">
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ol>
            <ol type="1">
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ol>
        </div>
        <div>
            <h1>ul</h1>
            <ul>
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ul>
        </div>
        <div>
            <h1>dl</h1>
            <dl>
                <dt>html</dt>
                <dd>html</dd>
                <dd>html</dd>
                <dd>html</dd>
            </dl>
        </div>
        <p>ol,ul,dl 다좋다
            하지만 스타일링으로 설정 가능한 부분이 많아서,ul만 거의 사용
        </p>
    </main>
    <footer><a href="https://github.com/tmdtmddl/dw-101.git" target="_blank">github</a></footer>
</body>
</html>
