    <main>
      <div>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>html,css....</p>
      </div>
      <hr />
      <form action="">
        <dl>
          <dt>개인정보</dt>
          <dd>
            <label for="n">이름</label>
            <input
              type="text"
              id="n"
              placeholder="공백 없이 입력하세요"
              autofocus
              required
            />
          </dd>
          <dd>
            <label for="t">연락처</label>
            <input type="tel" id="t" required />
          </dd>
          <dt>지원분야</dt>
          <dd>
            <input type="radio" name="a" id="af" required />
            <label for="af">웹 퍼블리싱</label>
          </dd>
          <dd>
            <input type="radio" name="a" id="ae" />
            <label for="ae">웹 애플리케이션 개발</label>
          </dd>
          <dd>
            <input type="radio" name="a" id="ad" />
            <label for="ad">개발 환경 개선</label>
          </dd>
        </dl>

        <label for="m">지원동기</label>

        <textarea
          id="m"
          cols="40"
          rows="8"
          placeholder="본사 지원 동기를 간략히 써주세요"
          required
        ></textarea>

        <ul>
          <li><button type="submit">접수하기</button></li>
          <li><button type="reset">다시쓰기</button></li>
        </ul>
      </form>
    </main>
