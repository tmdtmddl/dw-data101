<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입창실습</title>
    <link rel="stylesheet" href="input2.css" />
  </head>
  <body>
    <main>
      <form action="">
        <h1>회원 가입을 환영합니다</h1>
        <fieldset>
          <legend>사용자 정보</legend>

          <div>
            <label for="id">아이디</label>
            <input type="text" id="id" />
          </div>

          <div>
            <label for="e">이메일</label>
            <input type="email" id="e" />
          </div>

          <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
          </div>

          <div>
            <label for="pw2">비밀번호확인</label>
            <input type="password" id="pw2" />
          </div>

          <div>
            <label for="p">가입경로</label>
            <select name="" id="p">
              <option>가입경로</option>
              <option value="sns">sns</option>
              <option value="소개">소개</option>
              <option value="광고">광고</option>
            </select>
          </div>

          <div>
            <label for="m">메모</label>
            <textarea name="" id="m" cols="30" rows="4"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운소식</legend>
          <input type="radio" name="a" id="gf" />
          <label for="gf">메일수신</label>
          <input type="radio" name="a" id="ge" />
          <label for="ge">메일수신안함</label>
        </fieldset>
        <ul>
          <li><button type="submit">가입하기</button></li>
          <li><button type="submit">취소</button></li>
        </ul>
      </form>
    </main>
  </body>
</html>
