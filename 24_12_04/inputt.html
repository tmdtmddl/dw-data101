<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input활용회원가입만들기</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <!-- <select name="" id="">
      <option value="">
         글자,숫자,간단한값
      </option>
    </select> -->
    <!-- 인라인 스타일링 <main style="border:2px solid white;"></main> -->
    <main>
      <form action="">
        <h1>회원가입을 환영합니다.</h1>
        <fieldset>
          <legend><b>사용자정보</b></legend>
          <!-- 계정용아이디,이메일,회원아이디가 있다 -->
          <div>
            <label for="id">아이디</label>
            <input type="text" id="id" />
          </div>
          <div>
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
          </div>
          <div>
            <label for="pwc">비밀번호확인</label>
            <input type="password" id="pwc" />
          </div>
          <div>
            <label for="path">가입경로</label>
            <select name="" id="path">
              <option>가입경로보기</option>
              <option value="sns">sns</option>
              <option value="지인소개">지인소개</option>
              <option value="검색포털" selected>검색포털</option>
            </select>
          </div>
          <div>
            <label for="m">메모</label>
            <textarea name="" id="m" cols="30" rows="4"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운소식</legend>
          <input type="radio" name="a" id="ey" /><label for="ey"
            >메일수신</label
          >
          <input type="radio" name="a" id="en" /><label for="en"
            >메일수신안함</label
          >
        </fieldset>
        <ul>
          <li><input type="submit" value="가입하기" /></li>
          <li><button type="button">취소</button></li>
        </ul>
      </form>
    </main>
  </body>
</html>
