        border: none;

        padding: 10px;
        border-radius: 8px;
        background-color: whitesmoke;

      header img {

      }
      a {
        text-decoration: none;
      }
      ul > li > a:hover {

      }
      a:visited {

      }
      header {

      }
      main > div {
        width: 100%;
        height: 100vh;
      }
      footer {
        padding: 20px;
        background-color: whitesmoke;
      }
    </style>
