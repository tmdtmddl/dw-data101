<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보 게임</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .input-group {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>가위바위보 게임</h1>
    <div class="input-group">
      <label for="user1">User1의 선택 (1. 가위, 2. 바위, 3. 보): </label>
      <input type="number" id="user1" min="1" max="3" />
    </div>
    <div class="input-group">
      <label for="user2">User2의 선택 (1. 가위, 2. 바위, 3. 보): </label>
      <input type="number" id="user2" min="1" max="3" />
    </div>
    <button onclick="determineWinner()">결과 확인</button>
    <h2 id="result">결과가 여기에 표시됩니다.</h2>

    <script>
      function determineWinner() {
        const user1 = document.getElementById("user1").value;
        const user2 = document.getElementById("user2").value;
        const result = document.getElementById("result");

        if (!user1 || !user2) {
          result.textContent = "모두 입력해주세요!";
          return;
        }

        if (user1 === user2) {
          result.textContent = "결과: 무승부입니다!";
        } else if (
          (user1 === "1" && user2 === "3") ||
          (user1 === "2" && user2 === "1") ||
          (user1 === "3" && user2 === "2")
        ) {
          result.textContent = "결과: User1이 승리했습니다!";
        } else {
          result.textContent = "결과: User2가 승리했습니다!";
        }
      }
    </script>
  </body>
</html>
