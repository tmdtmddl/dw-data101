<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var bt = document.getElementsByClassName("save");
        console.log(bt[0]);
        bt[0].addEventListener("click", save_name);
      };
      function save_name() {
        var input = document.getElementsByClassName("name");
        var text = input[0].value;
        // var li = document.getElementsByClassName("list1");
        // li[0].innerText = text;
        var li = document.createElement("li");
        //스크립트로 생성한 태그에 텍스트 넣는 방법
        //1.태그객체.textContent
        li.textContent = text;
        //2.텍스트노드를 생성하여 추가한다.
        // var t = document.createTextNode("넣고자하는 텍스트");
        // li.appendChild(t);
        var ul = document.getElementsByClassName("list");
        ul[0].appendChild(li);
      }
    </script>
  </head>
  <body>
    <div>
      이름: <input type="text" class="name" />
      <button class="save">저장</button>
    </div>
    <div>
      <h3>명단</h3>
      <ul class="list">
        <li class="list1"></li>
      </ul>
    </div>
  </body>
</html>
