<!-- position
  relative
  기준-태그가 처음 화면에 생성되는 위치 기준으로 이동(태그의왼쪽상단 점이 기준) 
  부모태그에 영향을 준다. (html 태그 구조유지)
  
  abolute
  기준-가까운 상위태그중에서 position값을가진태그의영역 기준
  html태그 구조에서 이탈된다.
  상위태그에 속하는 경우 해당 태그 4면을 기준으로 이동
  
  fixed
  기준-브라우저 화면 기준
  브라우저의 크기가 변해도 지정된 위치를 유지하고
  스크롤의 위치를 변경해도 지정된 위치를 유지한다.

  sticky
  기준-처음 위치에서 스크롤이 위치가 변하면 화면에 고정된 상태로 이동된다.
  기준은 스크롤과 상위태그 이다.
  -->
